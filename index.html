<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedgehog</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script async src="main.js"></script>    
</head>
<body>
    <div class="container">
        <!-- <div class="date" id="date">04/01/2019</div> -->
        <div class="hedgy">
            <div class="hedgy-body">
                <div class="hedgy-head">
                    <div class="spikes head-spikes"></div>
                    <div class="spikes head-spikes hs-part-two"></div>
                    <div class="spikes head-spikes hs-part-three"></div>
                    <div class="spikes head-spikes hs-part-fourth"></div>
                    <div class="spikes forehead-spikes"></div>
                    <div class="ears">
                        <div class="ear ear-left">
                            <div class="spikes ear-spikes"></div>
                        </div>
                        <div class="ear ear-right">
                            <div class="spikes ear-spikes"></div>
                        </div>
                    </div>
                    <div class="eyes">
                        <div class="eye eye-left">
                            <div class="eyeball"></div>
                        </div>
                        <div class="eye eye-right">
                            <div class="eyeball"></div>
                        </div>
                    </div>
                    <div class="muzzle">
                        <div class="nose"></div>
                    </div>
                </div>
                <div class="hedgy-paws">
                    <div class="arms">
                        <div class="arm arm-left">
                            <div class="claws"></div>
                        </div>
                        <div class="arm arm-right">
                            <div class="claws"></div>
                        </div>
                    </div>
                    <div class="legs">
                        <div class="leg leg-left">
                            <div class="claws"></div>
                        </div>
                        <div class="leg leg-right">
                            <div class="claws"></div>
                        </div>
                    </div>
                </div>
                <div class="body">
                    <div class="heart"></div>
                    <div class="spikes"></div>
                </div>
            </div>
        </div>
        <!-- <div class="today" id="today">04/01/2020</div> -->
        <div class="proud">More proud of you day by day!</div>
        <div class="awesome">That is awesome, that you made it!</div>
        <div class="keep">Bravo!<br/>Bravo!<br/>Bravo!</div>
    </div>
    <script src="confetti.js"></script>
</body>
</html>
